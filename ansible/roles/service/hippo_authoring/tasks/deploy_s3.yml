---

# - name: Download hippocms from S3

- name: Unarchive hippocms
  become: yes
  unarchive:
    remote_src: yes
    src: /tmp/hippocms-{{ hippo_authoring.version }}.tgz
    dest: "/home/{{ hippo_authoring.user }}/tomcat"
    extra_opts:
      - webapps
      - shared
    user: "{{ hippo_authoring.user }}"
    group: "{{ hippo_authoring.user }}"
